<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserProfile</title>
    <link rel="stylesheet" href="./UserProfile.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header_Contaainer">
        <div id="head_menu"></div>
        <div id="head_login"></div>
    </header>
    <nav id="nav_Container">
        <div id="nav_maintitle"></div>
        <div id="nav_userimage"></div>
    </nav>
    <section id="sec_Container">
        <div id="sec_skilltitle">Learning</div>
        <div id="sec_userskill">
            <div><span>HTML / CSS</span>
                <div class="skillbar">
                    <div id="html">60%</div>
                </div>
            </div>
            <div><span>JavaScript</span>
                <div class="skillbar">
                    <div id="javascript">60%</div>
                </div>
            </div>
            <div><span>Java</span>
                <div class="skillbar">
                    <div id="java">50%</div>
                </div>
            </div>
            <div><span>C</span>
                <div class="skillbar">
                    <div id="c">40%</div>
                </div>
            </div>
            <div><span>Docker</span>
                <div class="skillbar">
                    <div id="docker">20%</div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="./UserProfile.js"></script>
</body>
</html>
