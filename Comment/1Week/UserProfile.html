<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserProfile</title>
    <link rel="stylesheet" href="./UserProfile.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header_Contaainer">
        <div id="head_menu"></div>
        <div id="head_login"></div>
    </div>
    <div id="nav_Container">
        <div id="nav_maintitle"></div>
        <div id="nav_userimage"></div>
    </div>
    <div id="sec_ContainerA">
        <div id="sec_skillList">Learning</div>
        <div id="sec_userskill">
            <div class="sec_usedskill">
                <div class="sec_SkillName" style="color: blue;">HTML / CSS</div>
                <div class="sec_SkillBar"><div id="html">60%</div></div>
                <div class="sec_SkillName" style="color: blue;">JavaScript</div>
                <div class="sec_SkillBar"><div id="javascirpt">60%</div></div>
                <div class="sec_SkillName" style="color: orange;">Java</div>
                <div class="sec_SkillBar"><div id="java">45%</div></div>
                <div class="sec_SkillName" style="color: orange;">C</div>
                <div class="sec_SkillBar"><div id="c">45%</div></div>
                <div class="sec_SkillName" style="color: red;">Docker</div>
                <div class="sec_SkillBar"><div id="docker">20%</div></div>
                <div class="sec_SkillName" style="color: orange;">Node.js</div>
                <div class="sec_SkillBar"><div id="node">40%</div></div>
            </div>
        </div>
    </div>
    <div id="sec_ContainerB">
        <div id="sec_portfoiloTitle"></div>
        <div id="sec_sidePortfoilo"></div>
    </div>
    <div id="footer_Container"></div>
    <script src="./UserProfile.js"></script>
</body>
</html>
