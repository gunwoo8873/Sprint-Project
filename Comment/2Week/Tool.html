<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tool</title>
    <link rel="stylesheet" href="./Tool.css">
</head>
<body>
    <section id="sec_Container">
        <article id="atc_Calendar"></article>
        <article id="atc_Calculator">
            <div id="sec_IconBar">
                <button type="button" id="Window_Low"><span>_</span></button>
                <button type="button" id="Window_Hight">ㅁ</button>
                <button type="button" id="Close">X</button>
            </div>
            <div id="Calculator_Box">
                <p id="History"></p>
                <p id="Formula"></p>
            </div>
            <div id="Calculator_Button">
                <div id="Button_Operator">
                    <div class="Operator_Line">
                        <button type="button" id="Percent" class="Operator">%</button> <!-- % -->
                        <button type="button" id="ClearEntry" class="Operator">CE</button> <!-- CE -->
                        <button type="reset" id="Clear" class="Operator">C</button> <!-- C -->
                        <button type="button" id="BackSpace" class="Operator">x</button> <!-- "" -->
                    </div>
                    <div class="Operator_Line">
                        <button type="button" id="Integral" class="Operator"><sup>1</sup>/x</button> <!-- 1/x -->
                        <button type="button" id="Square" class="Operator">x<sup>2</sup></button><!-- x<sup>2</sup> -->
                        <button type="button" id="Root" class="Operator"><sup>2</sup>√x</button> <!-- <sup>2</sup>√x -->
                        <button type="button" id="Slash" class="Operator">÷</button> <!-- &divide ÷ -->
                    </div>
                </div>
                <div id="Button_Number">
                    <div class="Number_Line">
                        <button type="button" id="VII" class="Number">7</button> <!-- 7 -->
                        <button type="button" id="IV" class="Number">4</button><!-- 4 -->
                        <button type="button" id="I" class="Number">1</button> <!-- 1 -->
                        <button type="button" id="PM" class="Number"><sup>+</sup>/-</button> <!-- +/- -->
                    </div>
                    <div class="Number_Line">
                        <button type="button" id="VIII" class="Number">8</button> <!-- 8 -->
                        <button type="button" id="V" class="Number">5</button> <!-- 5 -->
                        <button type="button" id="II" class="Number">2</button> <!-- 2 -->
                        <button type="button" id="Zero" class="Number">0</button> <!-- 0 -->
                    </div>
                    <div class="Number_Line">
                        <button type="button" id="IX" class="Number">9</button> <!-- 9 -->
                        <button type="button" id="VI" class="Number">6</button> <!-- 6 -->
                        <button type="button" id="III" class="Number">3</button> <!-- 3 -->
                        <button type="button" id="Dot" class="dot">.</button> <!-- . -->
                    </div>
                    <div class="Operator_Line2">
                        <button type="button" id="Times" class="Operator">x</button> <!-- * -->
                        <button type="button" id="Minus" class="Operator">-</button> <!-- - -->
                        <button type="button" id="Plus" class="Operator">+</button> <!-- + -->
                        <button type="button" id="Equal" class="Equal">=</button> <!-- = -->
                    </div>
                </div>
            </div>
        </article>
        <article id="atc_FileDB"></article>
    </section>
</body>
</html>
