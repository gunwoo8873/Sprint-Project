<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tool</title>
    <link rel="stylesheet" href="./Tool.css">
</head>
<body>
    <header id="head_Container">
        <div id="head_MenuBar"></div>
        <div id="head_LoginBar"></div>
    </header>
    <section id="sec_Container">
        <div id="sec_Notice">
            <div id="Notice_ActionBar"></div>
            <div id="Notice_Description">
                <span>This Web Test</span>
            </div>
        </div>
        <div id="sec_IconBar"></div>
        <div id="sec_LeftButton"></div>
        <article id="atc_Calendar"></article>
        <article id="atc_Calculator">
            <div id="Calculator_Head"></div>
            <div id="Calculator_Box"></div>
            <div id="Calculator_Button">
                <div class="Button_Operator">
                    <div class="Operator_Line">
                        <div id="Percent" class="Operator"></div> <!-- % -->
                        <div id="ClearEntry" class="Operator"></div> <!-- CE -->
                        <div id="Clear" class="Operator"></div> <!-- C -->
                        <div id="BackSpace" class="Operator"></div> <!-- "" -->
                    </div>
                    <div class="Operator_Line">
                        <div id="Integral" class="Operator"></div> <!-- 1/x -->
                        <div id="Square" class="Operator"></div> <!-- x<sup>2</sup> -->
                        <div id="Root" class="Operator"></div> <!-- <sup>2</sup>√x -->
                        <div id="Slash" class="Operator"></div> <!-- &divide ÷ -->
                    </div>
                </div>
                <div class="Button_Number">
                    <div class="Number_Line">
                        <div id="VII" class="Number"></div> <!-- 7 -->
                        <div id="IV" class="Number"></div> <!-- 4 -->
                        <div id="I" class="Number"></div> <!-- 1 -->
                        <div id="PM" class="Number"></div> <!-- +/- -->
                    </div>
                    <div class="Number_Line">
                        <div id="VIII" class="Number"></div> <!-- 8 -->
                        <div id="V" class="Number"></div> <!-- 5 -->
                        <div id="II" class="Number"></div> <!-- 2 -->
                        <div id="Zero" class="Number"></div> <!-- 0 -->
                    </div>
                    <div class="Number_Line">
                        <div id="IX" class="Number"></div> <!-- 9 -->
                        <div id="VI" class="Number"></div> <!-- 6 -->
                        <div id="III" class="Number"></div> <!-- 3 -->
                        <div id="Dot" class="dot"></div> <!-- . -->
                    </div>
                    <div class="Operator_Line">
                        <div id="Times" class="Number"></div> <!-- * -->
                        <div id="Minus" class="Number"></div> <!-- - -->
                        <div id="Plus" class="Number"></div> <!-- + -->
                        <div id="Equal" class="Equal"></div> <!-- = -->
                    </div>
                </div>
                <div id=""></div>
            </div>
        </article>
        <article id="atc_FileDB"></article>
        <div id="sec_RightButton"></div>
    </section>
</body>
</html>
